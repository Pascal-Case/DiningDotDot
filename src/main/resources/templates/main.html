<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>DiningDotDot!</title>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>
<body>
<div class="main-container">
    <div>
        <h1>HOME</h1>
    </div>

    <div th:if="${id != null}">
        <p><strong>이메일:</strong> <span th:text="${username}">Username</span></p>
        <p><strong>이름:</strong> <span th:text="${name}">User Name</span></p>
    </div>

    <div>
        <h3>전체 이용 메뉴</h3>
        <a href="/stores">전체 매장 목록</a>
    </div>

    <div sec:authorize="hasAnyAuthority('ROLE_MANAGER', 'ROLE_ADMIN')">
        <h3>매니저 전용 메뉴</h3>
        <a href="/partners/stores">관리 매장 목록</a> |
        <a href="/partners/reservations">예약 관리</a> |
        <a href="/partners/reservations/confirm">예약 확인 키오스크</a> |
        <a href="/partners/reviews">매장 리뷰 관리</a> |
    </div>

    <div sec:authorize="isAuthenticated()">
        <h3>마이 메뉴</h3>
        <a href="/my/reservations">내 예약 현황</a> |
        <a href="/my/reviews">내 리뷰</a>
    </div>

    <div>
        <a href="/logout">로그아웃</a>
    </div>
</div>
</body>
</html>
