<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
    <script src="https://kit.fontawesome.com/d35b097dab.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-container">
    <h1>로그인</h1>

    <a href="/oauth2/authorization/naver">naver login</a><br>
    <a href="/oauth2/authorization/kakao">kakao login</a><br>

    <form action="/loginProc" method="post" th:object="${loginForm}" name="loginForm">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <!-- Email 필드 -->
        <label for="username">이메일:</label>
        <input type="email" id="username" name="username" required>

        <br><br>
        <!-- 비밀번호 필드 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br><br>
        <input type="submit" value="Login">
    </form>
    <a href="/">HOME</a>
</div>
</body>
</html>
